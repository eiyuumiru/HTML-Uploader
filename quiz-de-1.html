        let currentQuestion = 0;
        let totalScore = 0;
        let userAnswers = [];
        let isAnswered = false;

        // Initialize user answers
        quizData.forEach((q, index) => {
            if (q.type === "multiple") {
                userAnswers[index] = null;
            } else if (q.type === "truefalse") {
                userAnswers[index] = new Array(q.statements.length).fill(null);
            } else if (q.type === "short") {
                userAnswers[index] = "";
            }
        });

        function loadQuestion() {
            const question = quizData[currentQuestion];
            document.getElementById('questionCounter').textContent = `C√¢u ${currentQuestion + 1}/${quizData.length}`;
            document.getElementById('partLabel').textContent = question.part;
            document.getElementById('questionText').textContent = question.question;
            
            const answerContainer = document.getElementById('answerContainer');
            answerContainer.innerHTML = '';
            
            if (question.type === "multiple") {
                loadMultipleChoice(question, answerContainer);
            } else if (question.type === "truefalse") {
                loadTrueFalse(question, answerContainer);
            } else if (question.type === "short") {
                loadShortAnswer(question, answerContainer);
            }

            updateProgress();
            updateButtons();
            
            // Reset feedback
            document.getElementById('feedback').classList.remove('show', 'correct', 'incorrect');
            isAnswered = false;

            // If this question was already answered, show the feedback
            if (isQuestionAnswered()) {
                showFeedback();
            }
        }

        function loadMultipleChoice(question, container) {
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                if (userAnswers[currentQuestion] === index) {
                    optionDiv.classList.add('selected');
                }
                optionDiv.innerHTML = `<span class="option-label">${option.charAt(0)}</span><span>${option.substring(3)}</span>`;
                
                // Add both click and touch events for iOS compatibility
                optionDiv.addEventListener('click', () => selectMultipleOption(index));
                optionDiv.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    selectMultipleOption(index);
                });
                
                optionsDiv.appendChild(optionDiv);
            });
            
            container.appendChild(optionsDiv);
        }

        function loadTrueFalse(question, container) {
            const tfDiv = document.createElement('div');
            tfDiv.className = 'true-false-options';
            
            question.statements.forEach((stmt, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'true-false-item';
                itemDiv.id = `tf-item-${index}`;
                
                const statementDiv = document.createElement('div');
                statementDiv.className = 'statement';
                statementDiv.innerHTML = `<span class="statement-label">${stmt.label}</span>${stmt.text}`;
                
                const toggleDiv = document.createElement('div');
                toggleDiv.className = 'toggle-group';
                
                const trueBtn = document.createElement('button');
                trueBtn.textContent = 'ƒê√∫ng';
                trueBtn.className = 'toggle-btn';
                if (userAnswers[currentQuestion][index] === true) {
                    trueBtn.classList.add('active');
                }
                trueBtn.addEventListener('click', () => selectTrueFalse(index, true));
                trueBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    selectTrueFalse(index, true);
                });
                
                const falseBtn = document.createElement('button');
                falseBtn.textContent = 'Sai';
                falseBtn.className = 'toggle-btn';
                if (userAnswers[currentQuestion][index] === false) {
                    falseBtn.classList.add('active');
                }
                falseBtn.addEventListener('click', () => selectTrueFalse(index, false));
                falseBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    selectTrueFalse(index, false);
                });
                
                toggleDiv.appendChild(trueBtn);
                toggleDiv.appendChild(falseBtn);
                
                itemDiv.appendChild(statementDiv);
                itemDiv.appendChild(toggleDiv);
                tfDiv.appendChild(itemDiv);
            });
            
            container.appendChild(tfDiv);
        }

        function loadShortAnswer(question, container) {
            const shortDiv = document.createElement('div');
            shortDiv.className = 'short-answer';
            
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'answer-input';
            input.placeholder = 'Nh·∫≠p c√¢u tr·∫£ l·ªùi c·ªßa b·∫°n...';
            input.value = userAnswers[currentQuestion] || '';
            input.oninput = (e) => {
                userAnswers[currentQuestion] = e.target.value;
                document.getElementById('checkBtn').disabled = !e.target.value.trim();
            };
            
            shortDiv.appendChild(input);
            container.appendChild(shortDiv);
        }

        function selectMultipleOption(index) {
            if (isAnswered) return;
            
            userAnswers[currentQuestion] = index;
            
            const options = document.querySelectorAll('.option');
            options.forEach((opt, i) => {
                opt.classList.remove('selected');
                if (i === index) {
                    opt.classList.add('selected');
                }
            });
            
            document.getElementById('checkBtn').disabled = false;
        }

        function selectTrueFalse(statementIndex, value) {
            if (isAnswered) return;
            
            userAnswers[currentQuestion][statementIndex] = value;
            
            const item = document.getElementById(`tf-item-${statementIndex}`);
            const buttons = item.querySelectorAll('.toggle-btn');
            buttons.forEach((btn, i) => {
                btn.classList.remove('active');
                if ((i === 0 && value === true) || (i === 1 && value === false)) {
                    btn.classList.add('active');
                }
            });
            
            // Check if all statements are answered
            const allAnswered = userAnswers[currentQuestion].every(a => a !== null);
            document.getElementById('checkBtn').disabled = !allAnswered;
        }

        function isQuestionAnswered() {
            const question = quizData[currentQuestion];
            if (question.type === "multiple") {
                return userAnswers[currentQuestion] !== null;
            } else if (question.type === "truefalse") {
                return userAnswers[currentQuestion].every(a => a !== null);
            } else if (question.type === "short") {
                return userAnswers[currentQuestion].trim() !== "";
            }
            return false;
        }

        function checkAnswer() {
            if (!isQuestionAnswered()) return;
            
            isAnswered = true;
            showFeedback();
            
            const question = quizData[currentQuestion];
            let isCorrect = false;
            
            if (question.type === "multiple") {
                isCorrect = userAnswers[currentQuestion] === question.correct;
                if (isCorrect) totalScore++;
            } else if (question.type === "truefalse") {
                isCorrect = userAnswers[currentQuestion].every((ans, i) => 
                    ans === question.statements[i].correct
                );
                if (isCorrect) totalScore++;
            } else if (question.type === "short") {
                const userValue = parseFloat(userAnswers[currentQuestion]);
                const correctValue = question.correct;
                const tolerance = question.tolerance || 0;
                isCorrect = Math.abs(userValue - correctValue) <= tolerance;
                if (isCorrect) totalScore++;
            }
            
            document.getElementById('checkBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        function showFeedback() {
            const question = quizData[currentQuestion];
            let isCorrect = false;
            
            if (question.type === "multiple") {
                const selectedIndex = userAnswers[currentQuestion];
                isCorrect = selectedIndex === question.correct;
                
                const options = document.querySelectorAll('.option');
                options.forEach((opt, i) => {
                    if (i === question.correct) {
                        opt.classList.add('correct');
                    } else if (i === selectedIndex && !isCorrect) {
                        opt.classList.add('incorrect');
                    }
                });
            } else if (question.type === "truefalse") {
                isCorrect = userAnswers[currentQuestion].every((ans, i) => 
                    ans === question.statements[i].correct
                );
                
                question.statements.forEach((stmt, i) => {
                    const item = document.getElementById(`tf-item-${i}`);
                    const buttons = item.querySelectorAll('.toggle-btn');
                    const userAnswer = userAnswers[currentQuestion][i];
                    
                    if (userAnswer === stmt.correct) {
                        item.classList.add('correct-answer');
                        buttons.forEach(btn => {
                            if ((btn.textContent === 'ƒê√∫ng' && stmt.correct) || 
                                (btn.textContent === 'Sai' && !stmt.correct)) {
                                btn.classList.add('correct');
                            }
                        });
                    } else {
                        item.classList.add('incorrect-answer');
                        buttons.forEach(btn => {
                            if ((btn.textContent === 'ƒê√∫ng' && userAnswer === true) || 
                                (btn.textContent === 'Sai' && userAnswer === false)) {
                                btn.classList.add('incorrect');
                            }
                            if ((btn.textContent === 'ƒê√∫ng' && stmt.correct) || 
                                (btn.textContent === 'Sai' && !stmt.correct)) {
                                btn.classList.add('correct');
                            }
                        });
                    }
                });
            } else if (question.type === "short") {
                const input = document.querySelector('.answer-input');
                const userValue = parseFloat(userAnswers[currentQuestion]);
                const correctValue = question.correct;
                const tolerance = question.tolerance || 0;
                isCorrect = Math.abs(userValue - correctValue) <= tolerance;
                
                if (isCorrect) {
                    input.classList.add('correct');
                } else {
                    input.classList.add('incorrect');
                }
            }
            
            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback show ' + (isCorrect ? 'correct' : 'incorrect');
            
            document.getElementById('feedbackTitle').textContent = isCorrect ? '‚úì Ch√≠nh x√°c!' : '‚úó Ch∆∞a ƒë√∫ng';
            
            let feedbackText = question.explanation;
            if (question.type === "short" && !isCorrect) {
                feedbackText = `ƒê√°p √°n ƒë√∫ng: ${question.correct}${question.unit || ''}. ${question.explanation}`;
            }
            document.getElementById('feedbackText').textContent = feedbackText;
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function updateButtons() {
            const checkBtn = document.getElementById('checkBtn');
            const nextBtn = document.getElementById('nextBtn');
            const prevBtn = document.getElementById('prevBtn');
            
            if (!isQuestionAnswered()) {
                checkBtn.style.display = 'inline-block';
                checkBtn.disabled = true;
                nextBtn.style.display = 'none';
            } else if (!isAnswered) {
                checkBtn.style.display = 'inline-block';
                checkBtn.disabled = false;
                nextBtn.style.display = 'none';
            } else {
                checkBtn.style.display = 'none';
                nextBtn.style.display = 'inline-block';
            }
            
            prevBtn.style.display = currentQuestion > 0 ? 'inline-block' : 'none';
            
            if (currentQuestion === quizData.length - 1 && isQuestionAnswered()) {
                nextBtn.textContent = 'Xem k·∫øt qu·∫£';
            } else {
                nextBtn.textContent = 'C√¢u ti·∫øp theo';
            }
        }

        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('results').classList.add('show');
            
            const percentage = (totalScore / quizData.length) * 100;
            document.getElementById('scoreNumber').textContent = totalScore + '/' + quizData.length;
            document.getElementById('resultsDetail').textContent = `B·∫°n ƒë√£ tr·∫£ l·ªùi ƒë√∫ng ${totalScore} c√¢u tr√™n t·ªïng s·ªë ${quizData.length} c√¢u (${percentage.toFixed(1)}%)`;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ Xu·∫•t s·∫Øc! B·∫°n ƒë√£ n·∫Øm v·ªØng ki·∫øn th·ª©c!';
            } else if (percentage >= 70) {
                message = 'üëè T·ªët l·∫Øm! B·∫°n ƒë√£ l√†m r·∫•t t·ªët!';
            } else if (percentage >= 50) {
                message = 'üëç Kh√° t·ªët! H√£y c·ªë g·∫Øng th√™m nh√©!';
            } else {
                message = 'üí™ H√£y √¥n t·∫≠p th√™m v√† th·ª≠ l·∫°i nh√©!';
            }
            
            document.getElementById('resultsMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            totalScore = 0;
            isAnswered = false;
            
            // Reset user answers
            quizData.forEach((q, index) => {
                if (q.type === "multiple") {
                    userAnswers[index] = null;
                } else if (q.type === "truefalse") {
                    userAnswers[index] = new Array(q.statements.length).fill(null);
                } else if (q.type === "short") {
                    userAnswers[index] = "";
                }
            });
            
            document.getElementById('results').classList.remove('show');
            document.getElementById('quizContent').style.display = 'block';
            
            loadQuestion();
        }

        // Helper function to handle both touch and click events
        function addTouchListener(element, handler) {
            element.addEventListener('click', handler);
            element.addEventListener('touchend', function(e) {
                e.preventDefault();
                handler(e);
            });
        }

        // Event listeners
        addTouchListener(document.getElementById('checkBtn'), checkAnswer);
        addTouchListener(document.getElementById('nextBtn'), nextQuestion);
        addTouchListener(document.getElementById('prevBtn'), prevQuestion);
        addTouchListener(document.getElementById('restartBtn'), restartQuiz);

        // Initialize
        loadQuestion();
    </script>
